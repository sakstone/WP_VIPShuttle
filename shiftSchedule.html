<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Shift Schedule </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="w3.css">

    <script src="angular.min.js"></script>

<body>

<div class="w3-card-4">

    <header class="w3-container w3-dark-gray">
        <h3>Aktueller Schichtplan</h3>
    </header>

    <!-- Begin of Content -->

    <!-- Monday -->
    <div class="w3-container w3-light-gray">
        <header>
            <h4>Montag</h4>
        </header>

        <div class="w3-container w3-light-gray">

            <!-- Elements-->
            <div class="w3-card-4 w3-light-gray">

                <div class="w3-panel w3-green w3-center" style="margin-bottom: 0em">
                    KiwiLabs
                </div>

                <!-- For small Screens-->
                <div class="w3-display-container w3-border-bottom w3-hide-medium w3-hide-large" style="height:3em">
                    <div class="w3-display-topleft w3-margin-left">Start</div>
                    <div class="w3-display-topright w3-margin-right">Dauer</div>
                    <div class="w3-display-topmiddle ">Ende</div>
                    <div class="w3-display-bottomleft w3-margin-left">8:00</div>
                    <div class="w3-display-bottomright w3-margin-right ">4:00</div>
                    <div class="w3-display-bottommiddle ">12:00</div>
                </div>

                <div class="w3-container w3-padding-16 w3-hide-medium w3-hide-large">
                    <img src="images/img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:3em">
                    <h5>Michael Oldenburger</h5>
                </div>

                <!-- For medium/large Screens-->
                <div class="w3-container w3-row w3-hide-small">
                    <div class="w3-col w3-padding-16" style="width:10em">
                        <p>8:00 - 12:00 Uhr</p>
                    </div>


                    <div class="w3-col w3-padding-16" style="width:7em">

                        <p>(4:00h)</p>
                    </div>

                    <div class="w3-rest w3-padding-16">
                        <img src="images/img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:3em">
                        <h5>Michael Oldenburger</h5>
                    </div>

                </div>

            </div>

            <!-- Elements-->
            <div class="w3-card-4 w3-light-gray">

                <div class="w3-panel w3-green w3-center" style="margin-bottom: 0em">
                    KiwiLabs
                </div>

                <!-- For small Screens-->
                <div class="w3-display-container w3-border-bottom w3-hide-medium w3-hide-large" style="height:3em">
                    <div class="w3-display-topleft w3-margin-left">Start</div>
                    <div class="w3-display-topright w3-margin-right">Dauer</div>
                    <div class="w3-display-topmiddle ">Ende</div>
                    <div class="w3-display-bottomleft w3-margin-left">8:00</div>
                    <div class="w3-display-bottomright w3-margin-right ">6:00</div>
                    <div class="w3-display-bottommiddle ">14:00</div>
                </div>

                <div class="w3-container w3-padding-16 w3-hide-medium w3-hide-large">
                    <img src="images/img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:3em">
                    <h5>Pia Jacobsen</h5>
                </div>

                <!-- For medium/large Screens-->
                <div class="w3-container w3-row w3-hide-small">
                    <div class="w3-col w3-padding-16" style="width:10em">
                        <p>8:00 - 14:00 Uhr</p>
                    </div>


                    <div class="w3-col w3-padding-16" style="width:7em">

                        <p>(6:00h)</p>
                    </div>

                    <div class="w3-rest w3-padding-16">
                        <img src="images/img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:3em">
                        <h5>Pia Jacobsen</h5>
                    </div>

                </div>

            </div>


        </div>

        <p></p>

    </div>

    <!-- Tuesday -->
    <div>
        <header class="w3-container w3-light-gray">
            <h4>Dienstag</h4>
        </header>
    </div>

    <!-- Wednesday -->
    <div>
        <header class="w3-container w3-light-gray">
            <h4>Mittwoch</h4>
        </header>
    </div>

    <!-- Thursday -->
    <div>
        <header class="w3-container w3-light-gray">
            <h4>Donnerstag</h4>
        </header>
    </div>

    <!-- Friday -->
    <div>
        <header class="w3-container w3-light-gray">
            <h4>Freitag</h4>
        </header>
    </div>

    <!-- Saturday -->
    <div>
        <header class="w3-container w3-light-gray">
            <h4>Samstag</h4>
        </header>
    </div>

    <!-- Sunday -->
    <div>
        <header class="w3-container w3-light-gray">
            <h4>Sonntag</h4>
        </header>
    </div>






</div>

</body>
</html>
